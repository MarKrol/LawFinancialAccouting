<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
    <div id="full">
        <p class="label">Moduł wyniku kopiowania danych dla grupy przedszkolnej</p>
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>

    <!--FULL MEAL -->

    <th:block th:if="${howDataCopied.equals('F')}">
        <th:block th:if="${#lists.isEmpty(dataFromTheCopiedMonth)}">
            <label><p class="listP">BRAK DANYCH DO SKOPIOWANIA W WYBRANYM MIESIĄCU.</p></label>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(dataFromTheCopiedMonth)}">
            <th:block th:each="data, index: ${dataFromTheCopiedMonth}">
                <th:block th:if="${index.index==0}">
                    <label><p class="listP" th:text="${'LISTA OSÓB Z DANYMI DO SKOPIOWANIA W M-CU '+data.month}"/></label>
                </th:block>
                <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameDiet}"/></label>
            </th:block>

            <th:block th:if="${#lists.isEmpty(dataInTheCopiedMonth)}">
                <label><p class="listP">MIESIĄC, DO KTÓREGO KOPIUJEMY DANE NIE ZAWIERA ŻADNYCH DANYCH.</p></label>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(dataInTheCopiedMonth)}">
                <th:block th:each="data, index: ${dataInTheCopiedMonth}">
                    <th:block th:if="${index.index==0}">
                        <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRE JUŻ MAJĄ PRZYPISANE DANE W M-CU '+data.month}"/></label>
                    </th:block>
                    <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameDiet}"/></label>
                </th:block>
            </th:block>

            <th:block th:if="${#lists.isEmpty(dataToBeCopied)}">
                <label><p class="listP">KOPIOWANIE NIE JEST MOŻLIWE PONIEWAŻ OSOBY, KTÓRYCH DANE SĄ KOPIOWANE PRZYPISANO JUŻ DO KOPIOWANEGO MIESIĄCA.</p></label>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(dataToBeCopied)}">
                <th:block th:each="data, index: ${dataToBeCopied}">
                    <th:block th:if="${index.index==0}">
                        <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRYM SKOPIOWANO DANE'}"/></label>
                    </th:block>
                    <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameDiet}"/></label>
                </th:block>
            </th:block>

        </th:block>
    </th:block>

        <!--SINGLE MEAL -->

        <th:block th:if="${howDataCopied.equals('S')}">
            <th:block th:if="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <label><p class="listP">BRAK DANYCH DO SKOPIOWANIA W WYBRANYM MIESIĄCU.</p></label>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <th:block th:each="data, index: ${dataFromTheCopiedMonth}">
                    <th:block th:if="${index.index==0}">
                        <label><p class="listP" th:text="${'LISTA OSÓB Z DANYMI DO SKOPIOWANIA W M-CU '+data.month}"/></label>
                    </th:block>
                    <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <label><p class="listP">MIESIĄC, DO KTÓREGO KOPIUJEMY DANE NIE ZAWIERA ŻADNYCH DANYCH.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <th:block th:each="data, index: ${dataInTheCopiedMonth}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRE JUŻ MAJĄ PRZYPISANE DANE W M-CU '+data.month}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                    </th:block>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataToBeCopied)}">
                    <label><p class="listP">KOPIOWANIE NIE JEST MOŻLIWE PONIEWAŻ OSOBY, KTÓRYCH DANE SĄ KOPIOWANE PRZYPISANO JUŻ DO KOPIOWANEGO MIESIĄCA.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataToBeCopied)}">
                    <th:block th:each="data, index: ${dataToBeCopied}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRYM SKOPIOWANO DANE'}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                    </th:block>
                </th:block>

            </th:block>
        </th:block>


        <!--Activity -->

        <th:block th:if="${howDataCopied.equals('A')}">
            <th:block th:if="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <label><p class="listP">BRAK DANYCH DO SKOPIOWANIA W WYBRANYM MIESIĄCU.</p></label>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <th:block th:each="data, index: ${dataFromTheCopiedMonth}">
                    <th:block th:if="${index.index==0}">
                        <label><p class="listP" th:text="${'LISTA OSÓB Z DANYMI DO SKOPIOWANIA W M-CU '+data.month}"/></label>
                    </th:block>
                    <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameAcivity}"/></label>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <label><p class="listP">MIESIĄC, DO KTÓREGO KOPIUJEMY DANE NIE ZAWIERA ŻADNYCH DANYCH.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <th:block th:each="data, index: ${dataInTheCopiedMonth}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRE JUŻ MAJĄ PRZYPISANE DANE W M-CU '+data.month}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameAcivity}"/></label>
                    </th:block>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataToBeCopied)}">
                    <label><p class="listP">KOPIOWANIE NIE JEST MOŻLIWE PONIEWAŻ OSOBY, KTÓRYCH DANE SĄ KOPIOWANE PRZYPISANO JUŻ DO KOPIOWANEGO MIESIĄCA.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataToBeCopied)}">
                    <th:block th:each="data, index: ${dataToBeCopied}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRYM SKOPIOWANO DANE'}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.nameAcivity}"/></label>
                    </th:block>
                </th:block>

            </th:block>
        </th:block>

        <!--STAY -->

        <th:block th:if="${howDataCopied.equals('E')}">
            <th:block th:if="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <label><p class="listP">BRAK DANYCH DO SKOPIOWANIA W WYBRANYM MIESIĄCU.</p></label>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(dataFromTheCopiedMonth)}">
                <th:block th:each="data, index: ${dataFromTheCopiedMonth}">
                    <th:block th:if="${index.index==0}">
                        <label><p class="listP" th:text="${'LISTA OSÓB Z DANYMI DO SKOPIOWANIA W M-CU '+data.month}"/></label>
                    </th:block>
                    <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <label><p class="listP">MIESIĄC, DO KTÓREGO KOPIUJEMY DANE NIE ZAWIERA ŻADNYCH DANYCH.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataInTheCopiedMonth)}">
                    <th:block th:each="data, index: ${dataInTheCopiedMonth}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRE JUŻ MAJĄ PRZYPISANE DANE W M-CU '+data.month}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                    </th:block>
                </th:block>

                <th:block th:if="${#lists.isEmpty(dataToBeCopied)}">
                    <label><p class="listP">KOPIOWANIE NIE JEST MOŻLIWE PONIEWAŻ OSOBY, KTÓRYCH DANE SĄ KOPIOWANE PRZYPISANO JUŻ DO KOPIOWANEGO MIESIĄCA.</p></label>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(dataToBeCopied)}">
                    <th:block th:each="data, index: ${dataToBeCopied}">
                        <th:block th:if="${index.index==0}">
                            <label><p class="listP" th:text="${'LISTA OSÓB, KTÓRYM SKOPIOWANO DANE'}"/></label>
                        </th:block>
                        <label><p class="listPP" th:text="${index.index+1+'. '+data.preschooler.surname+' '+data.preschooler.name+' - '+data.name}"/></label>
                    </th:block>
                </th:block>

            </th:block>
        </th:block>

        <a style="text-decoration: none; color: blue; font-size: 12px; font-family: Verdana, Helvetica, Arial, sans-serif;
                  margin-left: 20px; margin-top:30px" th:href=${'/admincontroller/copy/copyForGroup'}>Powrót do modułu kopiowania</a></td>

    </div>
    </div>
    <div id="footer" style="display: block; clear: left" >
    <div th:replace="foot/foot.html::foot"></div>
    </div>
</div>

</body>
</html>
