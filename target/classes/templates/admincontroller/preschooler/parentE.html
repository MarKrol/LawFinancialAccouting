<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł zarządzania opiekunem prawnym</p>
        <form action="/../../admincontroller/preschooler/parentE" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <div id="full">
                <div style="float:left">
                    <table>
                         <tr>
                            <td><label><p class="name" th:text="${'NAZWISKO I IMIĘ'}"></p></label></td>
                        </tr>
                        <tr>
                            <td><select required disabled name="choose" path="orderId" id="list0Activity" size="1">
                                <option th:each="preschooler: ${preschooler}"
                                        th:value="${preschooler}"
                                        th:text="${preschooler}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label><p class="name" th:text="${'GRUPA: '}"></p></label></td>
                        </tr>
                        <tr>
                            <td>
                                <select required name="choose1" path="orderId" id="list00settlement" disabled>
                                    <option th:each="group:${group}"
                                            th:value="${group}"
                                            th:text="${group}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table style="margin-bottom: 40px">
                        <tr>
                            <td colspan="2"><label><p class="name" th:text="${'ZAKTUALIZUJ DANE OPIEKUNA PRAWNEGO'}"></p></label></td>
                        </tr>

                        <tr>
                            <td style="width: 325px;"><label><p class="name">Imię: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="imię" class="name"
                                       th:field="*{parent.name}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Nazwisko: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="nazwisko" class="name"
                                       th:field="*{parent.surname}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Ulica zamieszkania: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="ulica" class="name"
                                       th:field="*{parent.street}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Numer domu/mieszkania: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="numer" class="name"
                                       th:field="*{parent.numberHouse}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Kod: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="kod" class="name"
                                       th:field="*{parent.zip}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Miejscowość zamieszkania: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="miejscowość" class="name"
                                       th:field="*{parent.city}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Telefon kontaktowy: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="telefon" class="name"
                                       th:field="*{parent.phone}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">E-mail: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="e-mail" class="name"
                                       th:field="*{parent.email}"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="NIE ZAPISUJ DANYCH" id="editdata" name="return"></td>
                            <td><input type="submit" value="ZAPISZ DANE" id="savedata" name="save"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

</body>
</html>
