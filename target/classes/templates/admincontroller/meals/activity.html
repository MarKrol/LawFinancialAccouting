<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/meal/fullmeal.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł dodawania nowych zajęć</p>
        <form action="../../admincontroller/meals/activity" method="post">
            <table id="full">
                <tr>
                    <td style="width: 325px;"><label><p class="name">Nazwa zajęć dodatkowych: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="nazwa" class="name" value=""
                               th:field="*{activity.name}"></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Cena netto za zajęcia [zł]: </p></label></td>
                    <td><input type="text" required autocomplete="off"
                               pattern="^\d+(\.\d{2})$" placeholder="cena" class="name" value="0.00"
                               th:field="*{activity.priceNet}"></td>
                </tr>
                <tr>
                    <td ><label><p class="name">VAT [%]: </p></label></td>
                    <td><input type="text" required autocomplete="off"
                               pattern="^\d{1,2}$" placeholder="VAT" class="name" value="0"
                               th:field="*{activity.VAT}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label><p class="message" th:text="${message}"></p></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="ZAPISZ ZAJĘCIA W BAZIE" id="saveactivity">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
