<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł zarządzania dietami</p>
        <form action="../../admincontroller/meals/fullE" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <table id="full">
                <tr>
                    <td><label><p class="name" th:text="${'LISTA DIET'}"></p></label></td>
                </tr>
                <tr>
                    <td rowspan="6"><select required name="choose" path="orderId" size="20" id="list0" >
                        <option th:each="full: ${fullList}"
                                    th:value="${full.id}"
                                    th:text="${full.name}"
                                    th:selected="${full.name==nameFull}">
                            </option>
                        </select></td>
                    <td style="width: 325px;"><label><p class="name">Nazwa posiłku: </p></label></td>
                    <td><input type="text" autocomplete="off" placeholder="nazwa" class="name" th:value="${full.name}"
                               name="data" disabled/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Cena netto za pierwsze śniadanie [zł]: </p></label></td>
                    <td><input type="text" autocomplete="off"
                               pattern="^\d+(\.\d{1,2})$" placeholder="cena" class="name" th:value="*{full.firstBreakfastPriceNet}"
                               name="data" onkeyup="manage(this)"/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Cena netto za drugie śniadanie [zł]: </p></label></td>
                    <td><input type="text" autocomplete="off"
                               pattern="^\d+(\.\d{1,2})$" placeholder="cena" class="name" th:value="*{full.secondBreakfastPriceNet}"
                               name="data" onkeyup="manage(this)"/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Cena netto za obiad [zł]: </p></label></td>
                    <td><input type="text" autocomplete="off"
                               pattern="^\d+(\.\d{1,2})$" placeholder="cena" class="name" th:value="*{full.dinnerPriceNet}"
                               name="data" onkeyup="manage(this)"/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Cena netto za podwieczorek [zł]: </p></label></td>
                    <td><input type="text" autocomplete="off"
                               pattern="^\d+(\.\d{1,2})$" placeholder="cena" class="name" th:value="*{full.teaPriceNet}"
                               name="data" onkeyup="manage(this)"/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">VAT [%]: </p></label></td>
                    <td><input type="text" autocomplete="off" name="data"
                               pattern="^\d{1,2}$" placeholder="VAT" class="name" th:value="*{full.VAT}"
                               onkeyup="manage(this)"/></td>
                </tr>
                <tr>
                    <td><input style="width:286px; margin-left:18px" type="submit" value="EDYTUJ DIETĘ" id="editdata" name="edit"></td>
                    <td><input style="width:286px;" type="submit" value="USUŃ DIETĘ" id="deletedata" name="delete"></td>
                    <td><input type="submit" value="ZAPISZ ZMIANY" id="savedata" disabled name="save"></td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

<script>
    function manage(txt) {
        var bt = document.getElementById('savedata');
        var ele = document.getElementsByName('data');

        // LOOP THROUGH EACH ELEMENT.
        for (i = 0; i < ele.length; i++) {

            // CHECK THE ELEMENT TYPE.
            if (ele[i].type == 'text' && ele[i].value == '') {
                bt.disabled = true;    // Disable the button.
                return false;
            }
            else {
                bt.disabled = false;   // Enable the button.
            }
        }
    }
</script>

</body>
</html>
