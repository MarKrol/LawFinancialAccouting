<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/employee/addemployee.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addemployee">
        <p class="label">Moduł dodawania nowego pracownika do bazy</p>
        <form action="../../admincontroller/employee/addemployee" method="post">
        <table id="employee">
            <tr>
                <td style="width: 225px;"><label><p class="name">Imię: </p></label></td>
                <td><input type="text" required autocomplete="off" placeholder="imię" class="name"
                           th:field="*{employee.name}"></td>
            </tr>
            <tr>
                <td><label><p class="surname">Nazwisko: </p></label></td>
                <td><input type="text" required autocomplete="off" placeholder="nazwisko" class="surname"
                           th:field="*{employee.surname}"></td>
            </tr>
            <tr>
                <td><label><p class="userrole">Rodzaj uprawnień:</p></label></td>
                <td>
                    <input type="radio" name="role" class="role" value="teacher" onclick="document.getElementById('teacher').style.display='block';" checked><label class="choose">Nauczyciel</label>
                    <input type="radio" name="role" class="role1" value="account" onclick="document.getElementById('teacher').style.display='none';"><label class="choose">Księgowa</label>
                    <input type="radio" name="role" class="role2" value="admin" onclick="document.getElementById('teacher').style.display='none';"><label class="choose">Administrator</label>
                </td>
            </tr>
            <tr>

                <td colspan="2"><div id="teacher"><label class="group">Grupa przedszkolna:</label>

                         <select style="width: 250px" name="choose" path="orderId" class="listgroup">
                             <option value="">Wybierz grupę przedszkolną</option>
                             <option th:each="listPreschoolGroup:${listPreschoolGroup}"
                                     th:value="${listPreschoolGroup.nameGroup}"
                                     th:text="${listPreschoolGroup.nameGroup}">
                             </option>
                         </select></div>

                    <label><p class="message" th:text="${message}"></p></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="ZAPISZ PRACOWNIKA W BAZIE" id="saveemployee">
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
