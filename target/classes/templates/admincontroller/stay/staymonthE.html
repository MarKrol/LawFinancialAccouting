<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł dodawania miesięcznej liczby godzin > 5h dziennie dla przedszkolaka</p>
        <form action="../../admincontroller/stay/staymonthE" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <table id="full">
                <tr>
                    <td><label><p class="name" th:text="${'GRUPA: '+nameGroup}"></p></label></td>
                </tr>
                <tr>
                        <td rowspan="7"><select required name="choose" path="orderId" size="23" id="list0" >
                            <option th:each="preschooler: ${preschoolerList}"
                                    th:value="${preschooler.id}"
                                    th:text="${preschooler.name+' '+preschooler.surname}"
                                    th:selected="${preschooler.name+' '+preschooler.surname==nameSurname}">
                            </option>
                        </select></td>
                        <td style="width: 325px;"><label><p class="name">Ustaw miesiąc rozliczenia pobytu: </p></label></td>
                        <td><select required name="choose1" path="orderId" id="list00">
                            <option value="">Wybierz miesiąc rozliczenia pobytu</option>
                            <option th:each="listMonth:${listMonth}"
                                    th:value="${listMonth}"
                                    th:text="${listMonth}"
                                    th:selected="${listMonth==month}">
                            </option>
                        </select></td>
                    </tr>
                    <tr>
                        <td style="width: 325px;"><label><p class="name">Rodzaj pobytu: </p></label></td>
                        <td><select required name="choose2" path="orderId" id="list1">
                            <option value="">Wybierz rodzaj pobytu</option>
                            <option th:each="typeOfStay:${listTypeOfStay}"
                                    th:value="${typeOfStay.id}"
                                    th:text="${typeOfStay.name}"
                                    th:selected="${typeOfStay.id==nameTypeOfStay}">
                            </option>
                        </select></td>
                    </tr>
                <tr>
                    <td style="width: 325px;"><label><p class="name">Miesieczna liczba godzin pobytu: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="ilość" class="name"
                               pattern="^\d{1,3}$" th:field="*{stayMonth.number}"></td>
                    </tr>
                <tr>
                    <td><input type="submit" value="EDYTUJ DANE" id="editdata" name="edit"></td>
                    <td><input type="submit" value="ZAPISZ DANE" id="savedata" name="save"></td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

</body>
</html>
