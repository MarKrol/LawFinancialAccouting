<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł usuwania wpłaty</p>
        <form action="../../admincontroller/payment/paymentD" method="post">
            <table id="full">
                <tr>
                    <td colspan="2">
                        <label><p class="message" th:text="${message}"></p></label>
                        <label><p class="messageOK" th:text="${messageOK}"></p></label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 325px;"><label><p class="name">Nazwa wpłaty: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="nazwa" class="name" value=""
                               th:field="*{payment.name}" name="name" disabled/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Kwota wpłaty [zł]: </p></label></td>
                    <td><input type="text" required autocomplete="off"
                               pattern="^\d+(\.\d{1,2})$" placeholder="cena" class="name" value="0.00"
                               th:field="*{payment.payment}" name="payment" disabled/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Data wpłaty: </p></label></td>
                    <td><input type="date" required th:value="${payment.localDate}" class="name" name="date"
                    disabled/></td>
                </tr>
                <tr>
                    <td ><label><p class="name">Wpłata na konto: </p></label></td>
                    <td><select required name="choosecompany" path="orderId" class="name" id="companyChange" disabled>
                        <option th:each="company: ${companyList}"
                                th:value="${company.id}"
                                th:text="${company.nameCompany}"
                                th:selected="${company.nameCompany==nameCompany}">
                        </option>
                    </select></td>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="TAK" id="save" name="save">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="NIE" id="nosave" name="nosave">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
