<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="login/login.css">
    <link rel="stylesheet" href="../head/head.css">
    <link rel="stylesheet" href="../foot/foot.css">
</head>

<body>
    <div id="all">
        <div th:replace="head/head.html::head"></div>
        <div id="login"></div>
        <div id="input">
            <form action="/" method="post">
                <p id="message" th:text="${message}"></p>
                <input type="text" autocomplete="off" placeholder="login" name="login" th:field="*{employeeLogin.login}">
                <input type="password" placeholder="pass" name="pass" th:field="*{employeeLogin.pass}">
                <input type="submit" value="Zaloguj" name="signin" class="signin">
            </form>
        </div>
        <div th:replace="foot/foot.html::foot"></div>
    </div>
</body>
</html>
