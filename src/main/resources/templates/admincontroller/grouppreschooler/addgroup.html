<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/grouppreschooler/addgroup.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addgroup">
        <p class="label">Moduł dodawania nowej grupy przedszkolnej do bazy</p>
        <from>
            <table id="group">
                <tr>
                    <td style="width: 225px;"><label><p class="name">Nazwa grupy: </p></label></td>
                    <td><input type="text" autocomplete="off" placeholder="nazwa" class="name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="ZAPISZ GRUPĘ W BAZIE" id="savegroup">
                    </td>
                </tr>
            </table>
        </from>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
