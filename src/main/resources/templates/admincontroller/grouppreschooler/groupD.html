<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł zarządzania grupami</p>
        <form action="../../admincontroller/grouppreschooler/groupD" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <table id="full">
                    <tr>
                        <td><label><p class="name" th:text="${'GRUPA:'}"></p></label></td>
                        <td><label><p class="name" th:text="${'USUWANE DANE:'}"></p></label></td>
                    </tr>
                    <tr>
                        <td rowspan="3" style="vertical-align: -20%"><select required name="choose" path="orderId" id="list0Activity" disabled>
                            <option value="">Wybierz grupę</option>
                            <option th:each="group: ${listPreschoolGroup}"
                                    th:value="${group.id}"
                                    th:text="${group.nameGroup}"
                                    th:selected="${group.nameGroup==nameGroup}">
                            </option>
                        </select></td>

                    <td style="width: 325px; vertical-align: -20%"><label><p class="name">Nazwa grupy: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="nazwa" class="name" name="nameGroup"
                               th:field="*{preschholerGroup.nameGroup}" disabled></td>

                    </tr>
                    <tr>
                        <td style="width: 325px;"><label><p class="name">Nauczyciel/wychowawca: </p></label></td>
                        <td><select required name="choose2" path="orderId" id="list1" style="text-align: center" disabled>
                            <option value="-1">Wybierz nauczyciela wychowawcę</option>
                            <option th:each="teacher:${allTeacher}"
                                    th:value="${teacher.id}"
                                    th:text="${teacher.surname+' '+teacher.name}"
                                    th:selected="${teacher.surname+' '+teacher.name==nameSurname}">
                            </option>
                        </select></td>
                    </tr>
                <tr>
                    <td><input type="submit" value="TAK" id="editdata" name="delete"></td>
                    <td><input type="submit" value="NIE" id="savedata" name="noDelete"></td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

</body>
</html>
