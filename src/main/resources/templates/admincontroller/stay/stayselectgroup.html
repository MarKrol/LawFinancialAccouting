<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł dodawania miesięcznej liczby godzin > 5h dziennie dla przedszkolaka</p>
        <form action="../../admincontroller/stay/stayselectgroup" method="post">
            <table id="full">
                <tr>
                    <td style="width: 225px;"><label><p class="name">Grupa przedszkolna: </p></label></td>
                    <td ><select required name="choose" path="orderId" id="list">
                        <option value="">Wybierz grupę przedszkolną</option>
                        <option th:each="listPreschoolGroup:${listPreschoolGroup}"
                                th:value="${listPreschoolGroup.id}"
                                th:text="${listPreschoolGroup.nameGroup}">
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label><p class="message" th:text="${message}"></p></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="WYBIERAM GRUPĘ" id="save">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
