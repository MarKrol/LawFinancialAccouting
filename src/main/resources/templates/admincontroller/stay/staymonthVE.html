<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł podglądu/usuwania wprwadzonej miesięcznej liczby pobytów</p>
        <form action="/../../admincontroller/stay/staymonthVE" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <div id="full">
                <div style="float:left">
                    <table>
                        <tr>
                            <td><label><p class="name" th:text="${'Miesiąc edycji podglądu: '}"></p></label></td>
                        </tr>
                        <tr>
                            <td>
                                <select required name="choose1" path="orderId" id="list00settlement" disabled>
                                    <option value="">Wybierz miesiąc podglądu</option>
                                    <option th:each="listMonth:${listMonth}"
                                            th:value="${listMonth}"
                                            th:text="${listMonth}"
                                            th:selected="${listMonth==month}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label><p class="name" th:text="${'NAZWISKO I IMIĘ'}"></p></label></td>
                        </tr>
                        <tr>
                            <td><select required disabled name="choose" path="orderId" id="list0Activity" size="1">
                                <option th:each="preschooler: ${preschooler}"
                                        th:value="${preschooler}"
                                        th:text="${preschooler}">
                                </option>
                            </select></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table style="margin-bottom: 40px">
                        <tr>
                            <td colspan="2"><label><p class="name" th:text="${'WPROWADŹ NOWE DANE'}"></p></label></td>
                        </tr>

                        <tr>
                            <td style="width: 325px;"><label><p class="name">Nazwa pobytu: </p></label></td>
                            <td><input type="text" required autocomplete="off" placeholder="nazwa" class="name" disabled
                                       th:field="*{stay.name}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Miesięczna liczba pobytu: </p></label></td>
                            <td><input type="text" required autocomplete="off" placeholder="ilość" class="name"
                                       pattern="^\d{1,3}$" th:field="*{stay.number}"></td>
                        </tr>
                        <tr>
                        <tr>
                            <td><input type="submit" value="POWRÓT DO PODGLĄDU" id="editdata" name="return"></td>
                            <td><input type="submit" value="ZAPISZ DANE" id="savedata" name="save"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

</body>
</html>
