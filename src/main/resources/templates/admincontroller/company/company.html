<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł zarządzania danymi firmy</p>
        <form action="../../admincontroller/company/company" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>
            <div id="full">
                <div style="float:left">
                    <table>
                         <tr>
                            <td><label><p class="name" th:text="${'FIRMA'}"></p></label></td>
                        </tr>
                        <tr>
                            <td><select required name="choose" path="orderId" id="list0Activity" size="2">
                                <option th:each="company: ${companyList}"
                                        th:value="${company.id}"
                                        th:text="${company.nameCompany}"
                                        th:selected="${company.nameCompany==nameCompany}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>
                                <input style="width: 253px; margin-left:19px" type="submit" value="POKAŻ DANE" id="editdata" name="show">
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table style="margin-bottom: 40px">
                        <tr>
                            <td colspan="2"><label><p class="name" th:text="${'DANE FIRMY'}"></p></label></td>
                        </tr>

                        <tr>
                            <td style="width: 325px;"><label><p class="name">Nazwa firmy: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="nazwa" class="name"
                                       th:field="*{companyE.nameCompany}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">NIP: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="NIP" class="name"
                                       th:field="*{companyE.NIP}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Adres siedziby firmy: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="ulica i numer budynku" class="name"
                                       th:field="*{companyE.address}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Kod: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="kod" class="name"
                                       th:field="*{companyE.zip}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Miejscowość siedziby firmy: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="miejscowość" class="name"
                                       th:field="*{companyE.city}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Telefon kontaktowy: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="telefon" class="name"
                                       th:field="*{companyE.phone}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Adress www: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="www" class="name"
                                       th:field="*{companyE.addressWWWW}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">E-mail: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="e-mail" class="name"
                                       th:field="*{companyE.email}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Nazwa banku: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="bank" class="name"
                                       th:field="*{companyE.nameBank}"></td>
                        </tr>
                        <tr>
                            <td style="width: 325px;"><label><p class="name">Nr konta: </p></label></td>
                            <td><input type="text" autocomplete="off" placeholder="nr konta" class="name"
                                       th:field="*{companyE.accountNumber}"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="ZAPISZ DANE" id="savedata" name="save"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>

</body>
</html>
