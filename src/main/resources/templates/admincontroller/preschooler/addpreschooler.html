<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/preschooler/addpreschooler.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addpreschooler">
        <p class="label">Moduł dodawania nowego przedszkolaka do bazy</p>
        <from>
            <table id="preschooler">
                <tr>
                    <td style="width: 225px;"><label><p class="name">Imię: </p></label></td>
                    <td><input type="text" autocomplete="off" placeholder="imię" class="name"></td>
                </tr>
                <tr>
                    <td><label><p class="surname">Nazwisko: </p></label></td>
                    <td><input type="text" autocomplete="off" placeholder="nazwisko" class="surname"></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="group">Grupa przedszkolna:</label>
                        <select style="width: 250px" name="choose1" path="orderId" class="listgroup">
                            <option value="">Wybierz grupę przedszkolną</option>
                            <option th:each="order:${order}" th:value="${order.id}" th:text="${order.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label class="group">Wychowawca grupy:</label>
                        <select style="width: 250px" name="choose2" path="orderId" class="listteacher">
                            <option value="">Wybierz wychowawcę grupy</option>
                            <option th:each="order:${order}" th:value="${order.id}" th:text="${order.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="ZAPISZ PRZEDSZKOLAKA" id="savepreschooler">
                    </td>
                </tr>
            </table>
        </from>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
