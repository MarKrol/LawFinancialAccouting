<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/preschooler/addpreschooler.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addpreschooler">
        <p class="label">Moduł zarządzania danymi przedszkolaka</p>
        <form action="../../admincontroller/preschooler/preschoolerD" method="post">
            <table id="preschooler">
                <tr>
                    <td style="width: 225px;"><label><p class="name">Imię: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="imię" class="name"
                                disabled th:field="*{preschooler.name}"></td>
                </tr>
                <tr>
                    <td><label><p class="surname">Nazwisko: </p></label></td>
                    <td><input type="text" required autocomplete="off" placeholder="nazwisko" class="surname"
                                disabled th:field="*{preschooler.surname}"></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="group">Grupa przedszkolna:</label>
                        <select style="width: 250px; text-align: center" name="chooseGroupPreschool" disabled
                                required path="orderId" class="listgroup">
                            <option value="">Wybierz grupę przedszkolną</option>
                            <option th:each="listGroupPreschool:${listGroupPreschool}"
                                    th:value="${listGroupPreschool.id}"
                                    th:text="${listGroupPreschool.nameGroup}"
                                    th:selected="${listGroupPreschool.nameGroup==nameGroup}"></option>
                        </select>
                        <label><p class="message" th:text="${message}"></p></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input style="margin-top: 10px;" type="submit" value="TAK" id="savepreschooler" name="delete">
                    </td>
                </tr>
                <tr style="padding: 0px;">
                    <td></td>
                    <td>
                        <input style="margin-top: 0px" type="submit" value="NIE" id="nosavepreschooler" name="noDelete">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
