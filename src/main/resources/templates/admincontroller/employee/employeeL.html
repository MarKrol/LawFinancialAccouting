<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/employee/addemployee.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addemployee">
        <p class="label">Moduł zarządzania pracownikiem</p>
        <form action="../../admincontroller/employee/employeeL" method="post">
        <table id="employee">
            <tr>
                <td style="width: 225px;"><label><p class="name">Login: </p></label></td>
                <td><input type="text" required autocomplete="off" placeholder="imię" class="name" disabled name="login"
                           th:field="*{employeeLoginPass.login}"></td>
            </tr>
            <tr>
                <td><label><p class="surname">Hasło: </p></label></td>
                <td><input type="text" required autocomplete="off" placeholder="nazwisko" class="surname" disabled name="pass"
                           th:field="*{employeeLoginPass.pass}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input style="margin-bottom: 10px" type="submit" value="GENERUJ HASŁO" id="saveemployee" name="generatePass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input style="margin-top: 10px" type="submit" value="DRUKUJ" id="saveemployee2" name="print">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input style="margin-top: 10px" type="submit" value="POWRÓT" id="saveemployee1" name="return">
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>

<script>

</script>

</html>
