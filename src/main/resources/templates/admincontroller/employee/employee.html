<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł zarządzania pracownikami</p>
        <form action="../../admincontroller/employee/employee" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>

            <div id="full">
            <!--div style="float:left">
            <table>
                <tr>
                    <td><label><p class="name" th:text="${'LISTA GRUP'}"></p></label></td>
                </tr>
                <tr>
                    <td><select required name="choose" path="orderId" id="list0Activity">
                        <option value="">Wybierz grupę</option>
                        <option th:each="group: ${listPreschoolGroup}"
                                th:value="${group.id}"
                                th:text="${group.nameGroup}"
                                th:selected="${group.nameGroup==nameGroup}">
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="POKAŻ DANE" id="showSettlement" name="show"></td>
                </tr>

            </div-->
            <div>
            <table border="1" rules="all" frame="void" style="margin-bottom: 40px;" align="center" bordercolor="#000000">
                <tr>
                    <td colspan="4"><label><p class="name" th:text="${'LISTA PRACOWNIKÓW'}"></p></label></td>
                </tr>
                <tr style="background-color:#87CEFA; font-weight: bold">
                    <td class="colTable" th:text="${'Lp.'}"></td>
                    <td class="colTableName" style="width: 275px" th:text="${'Nazwisko i imię'}"></td>
                    <td class="colTable" style="width: 150px" th:text="${'Uprawnienia'}"></td>
                    <td class="colTable" style="width: 275px" th:text="${'Opcje'}"></td>
                </tr>

                <th:block th:each="employee, item: ${allEmployee}">
                    <tr style="background-color:#F0F8FF;">
                        <td class="colTable" th:text="${item.index+1}"></td>
                        <th:block th:if="${employee.role.toString()=='SUPER_ADMIN'}">
                            <td style="color: #9900FF" class="colTableName" th:text="${employee.surname+' '+employee.name}"></td>
                            <td style="color: #9900FF" class="colTable" th:text="${employee.role.toString()}"></td>
                            <td class="colTable"><a th:href=${'/admincontroller/employee/employeeE/'+employee.id}>edytuj</a>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeL/'+employee.id}>logowanie</a></td>
                        </th:block>
                        <th:block th:if="${employee.role.toString()=='ADMIN'}">
                            <td style="color: #0033CC" class="colTableName" th:text="${employee.surname+' '+employee.name}"></td>
                            <td style="color: #0033CC" class="colTable" th:text="${employee.role.toString()}"></td>
                            <td class="colTable"><a th:href=${'/admincontroller/employee/employeeE/'+employee.id}>edytuj</a>
                                <th:block th:if="${employeeLoggedId.toString()!=employee.id.toString()}">
                                    &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeD/'+employee.id}>usuń</a>
                                </th:block>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeL/'+employee.id}>logowanie</a></td>
                        </th:block>
                        <th:block th:if="${employee.role.toString()=='TEACHER'}">
                            <td class="colTableName" th:text="${employee.surname+' '+employee.name}"></td>
                            <td class="colTable" th:text="${employee.role.toString()}"></td>
                            <td class="colTable"><a th:href=${'/admincontroller/employee/employeeE/'+employee.id}>edytuj</a>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeD/'+employee.id}>usuń</a>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeL/'+employee.id}>logowanie</a></td>
                        </th:block>
                        <th:block th:if="${employee.role.toString()=='ACCOUNT'}">
                            <td style="color: #339933" class="colTableName" th:text="${employee.surname+' '+employee.name}"></td>
                            <td style="color: #339933" class="colTable" th:text="${employee.role.toString()}"></td>
                            <td class="colTable"><a th:href=${'/admincontroller/employee/employeeE/'+employee.id}>edytuj</a>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeD/'+employee.id}>usuń</a>
                                &nbsp|&nbsp<a th:href=${'/admincontroller/employee/employeeL/'+employee.id}>logowanie</a></td>
                        </th:block>
                    </tr>
                </th:block>
            </table>
            </div>
            </div>
        </form>
    </div>
    <div id="footer" style="display: block; clear: left" >
    <div th:replace="foot/foot.html::foot"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
