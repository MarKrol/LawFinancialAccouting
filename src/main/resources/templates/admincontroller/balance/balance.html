<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="../../admincontroller/body/body.css">
    <link rel="stylesheet" href="../../logout/logout.css">
    <link rel="stylesheet" href="../../menu/topmenu.css">
    <link rel="stylesheet" href="../../head/head.css">
    <link rel="stylesheet" href="../../foot/foot.css">
</head>

<body>
<div id="all">
    <div id="signout">
        <div th:replace="logout.html::logout"></div>
    </div>
    <div id="head">
        <div th:replace="head/head.html::head"></div>
    </div>
    <div id="loginemployee">
        <p th:text="${'Zalogowany pracownik: '+employeeLogged}"></p>
    </div>
    <div th:replace="menu/topmenu.html::topmenu"></div>
    <div id="addfull">
        <p class="label">Moduł miesięcznego zestawienia rozliczenia</p>
        <form action="../../admincontroller/balance/balance" method="post">
            <label><p class="message" th:text="${message}"></p></label>
            <label><p class="messageOK" th:text="${messageOK}"></p></label>

            <div id="full">
            <div style="float:left">
            <table>
                <tr>
                    <td><label><p class="name" th:text="${'MIESIĄC'}"></p></label></td>
                </tr>
                <tr>
                    <td><select required name="chooseMonth" path="orderId" id="list00Activity">
                        <option th:each="month: ${listMonth}"
                                th:value="${month}"
                                th:text="${month}"
                                th:selected="${month==monthChoose}">
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label><p class="name" th:text="${'LISTA GRUP'}"></p></label></td>
                </tr>
                <tr>
                    <td><select required name="choose" path="orderId" id="list0Activity">
                        <option value="">Wybierz grupę</option>
                        <option th:each="group: ${listPreschoolGroup}"
                                th:value="${group.id}"
                                th:text="${group.nameGroup}"
                                th:selected="${group.nameGroup==nameGroup}">
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="POKAŻ PRZEDSZKOLAKÓW" id="showSettlement" name="show"></td>
                </tr>
            </table>
            </div>
            <div>
            <table border="1" rules="all" frame="void" style="margin-bottom: 10px">
                <tr>
                    <td colspan="5"><label><p class="name" th:text="${'MIESIĘCZNE ZESTAWIENIE - '+company1}"></p></label></td>
                </tr>
                <tr style="background-color:#87CEFA; font-weight: bold">
                    <td class="colTable" th:text="${'Lp.'}"></td>
                    <td class="colTableName" style="width: 250px" th:text="${'Nazwisko i imię'}"></td>
                    <td class="colTable" style="width: 175px" th:text="${'Naliczenia [zł]'}"></td>
                    <td class="colTable" style="width: 175px" th:text="${'Wpłaty [zł]'}"></td>
                    <td class="colTable" style="width: 175px" th:text="${'Saldo [zł]*'}"></td>
                </tr>

                <th:block th:each="preschooler, item: ${allPreschoolers}">
                    <tr style="background-color:#F0F8FF;">
                        <td class="colTable" th:text="${item.index+1}"></td>
                        <td class="colTableName" th:text="${preschooler.getPreschoolerBalance().getSurname()+' '+preschooler.getPreschoolerBalance().getName()}"></td>
                        <td class="colTable" th:text=${preschooler.getCalculateBalance()}></td>
                        <td class="colTable" th:text=${preschooler.getPaymentBalance()}></td>
                        <td class="colTable" th:text =${preschooler.getBalance()}></td>
                    </tr>
                </th:block>
                <tr><td colspan="5"><p style="margin-top: 10px; font-size: 10px; font-family: Verdana, Helvetica, Arial, sans-serif;">
                    *dodania kwota salda oznacza nadpłatę, a ujemna zadłużenie.</p></td></tr>
            </table>

                <table border="1" rules="all" frame="void" style="margin-bottom: 40px">
                    <tr>
                        <td colspan="5"><label><p class="name" th:text="${'MIESIĘCZNE ZESTAWIENIE - '+company2}"></p></label></td>
                    </tr>
                    <tr style="background-color:#f0c78f; font-weight: bold">
                        <td class="colTable" th:text="${'Lp.'}"></td>
                        <td class="colTableName" style="width: 250px" th:text="${'Nazwisko i imię'}"></td>
                        <td class="colTable" style="width: 175px" th:text="${'Naliczenia [zł]'}"></td>
                        <td class="colTable" style="width: 175px" th:text="${'Wpłaty [zł]'}"></td>
                        <td class="colTable" style="width: 175px" th:text="${'Saldo [zł]*'}"></td>
                    </tr>

                    <th:block th:each="preschooler, item: ${allPreschoolers2}">
                        <tr style="background-color:#fcf4e9;">
                            <td class="colTable" th:text="${item.index+1}"></td>
                            <td class="colTableName" th:text="${preschooler.getPreschoolerBalance().getSurname()+' '+preschooler.getPreschoolerBalance().getName()}"></td>
                            <td class="colTable" th:text=${preschooler.getCalculateBalance()}></td>
                            <td class="colTable" th:text=${preschooler.getPaymentBalance()}></td>
                            <td class="colTable" th:text =${preschooler.getBalance()}></td>
                        </tr>
                    </th:block>
                    <tr><td colspan="5"><p style="margin-top: 10px; font-size: 10px; font-family: Verdana, Helvetica, Arial, sans-serif;">
                        *dodania kwota salda oznacza nadpłatę, a ujemna zadłużenie.</p></td></tr>
                </table>

            </div>
            </div>
        </form>
    </div>
    <div id="footer" style="display: block; clear: left" >
    <div th:replace="foot/foot.html::foot"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
