<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LowFinancialAccounting</title>
    <link rel="stylesheet" href="pass/passchange.css">
    <link rel="stylesheet" href="../head/head.css">
    <link rel="stylesheet" href="../foot/foot.css">
</head>

<body>
<div id="all">
    <div th:replace="head/head.html::head"></div>
    <div id="firstlogin"></div>
    <div id="input">
        <form action="/passchange" method="post">
            <p id="message" th:text="${message}"></p>
            <input type="password" required placeholder="old password" name="oldpass" th:field="*{employeeLogin.pass}">
            <input type="password" required placeholder="new password" name="newPass" >
            <input type="password" required placeholder="repeat new password" name="repeatNewPass">
            <input type="submit" value="Zmień hasło" name="passchange" class="passchange">
        </form>
    </div>
    <div th:replace="foot/foot.html::foot"></div>
</div>
</body>
</html>
